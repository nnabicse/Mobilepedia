<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Mobile-Pedia</title>
</head>
<body>
    <header class="bg-light mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center mb-3">
                    <img class="w-50" src="images/logo.png" alt="logo">
                </div>
                <div class="input-group mb-3 w-75 m-auto">
                    <input type="text" class="form-control fw-bold bg-light" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary fw-bolder text-white bg-danger" type="button" id="button-addon2">Search</button>
                  </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                        <div class="card-footer">
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger fw-bolder" type="button">Details</button>
                              </div>
                        </div>
                      </div>
                    </div>
                  </div>


            </div>
        </section>



    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>
</html>
