<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        #spinner{
            display: none;
        }
    </style>
    
    <title>Mobile-Pedia</title>
</head>
<body class=" bg-light">
    <header class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center mb-3">
                    <img class="w-50" src="images/logo.png" alt="logo">
                </div>
                <div class="input-group mb-3 w-75 m-auto">
                    <input id="search-field" type="text" class="form-control fw-bold bg-light" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary fw-bolder text-white" type="button" id="button-addon2" onclick="loadData()">Search</button>
                  </div>
            </div>
        </div>
    </header>
    <main class="mb-5">
        <section>
            <div class="container" id="phone-details">
            </div>
        </section>
        <section class="my-5">
            <div class="text-center" id="spinner">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
        </section>
        <section>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-lg-3 g-4" id="display-phone">
                  </div>
                  <div class="container" id="phone-error">
                </div>
            </div>
        </section>
        <section>
            <div class="d-grid gap-2 col-6 mx-auto w-25">
                <button class="btn fw-bold" id="show-all-button" type="button">Show All</button>
              </div>
        </section>
    </main>
    <footer class="text-center text-lg-start fixed-bottom">
        <div class="text-center p-1">
          Â© 2022 Copyright: Nurun Nabi
        </div>
      </footer>
    <script src="js/app.js"></script>
</body>
</html>
